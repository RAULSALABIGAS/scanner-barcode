<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Código de Barras con jsQR</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    canvas, video { width: 100%; max-width: 400px; margin-top: 20px; }
    #result { margin-top: 20px; font-size: 1.2em; color: green; }
  </style>
</head>
<body>
  <h1>Escanea un Código QR</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="result">Esperando escaneo...</div>

  https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(scan);
      })
      .catch(err => {
        result.textContent = `Error al acceder a la cámara: ${err}`;
      });

    function scan() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          result.textContent = `Código detectado: ${code.data}`;
          return;
        }
      }
      requestAnimationFrame(scan);
    }
  </script>
</body>
</html>
